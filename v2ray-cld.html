<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Account Generator - V2Ray Vless & Trojan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animasi 3D Background */
        .background-3d {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }

        .cube:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 7s;
        }

        .cube:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 8s;
        }

        .cube:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 6s;
        }

        .cube:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: translateY(-50px) rotateX(90deg) rotateY(90deg) rotateZ(45deg);
            }
            50% {
                transform: translateY(-100px) rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }
            75% {
                transform: translateY(-50px) rotateX(270deg) rotateY(270deg) rotateZ(135deg);
            }
        }

        .cube-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select.form-control {
            cursor: pointer;
        }

        /* Button Group */
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(56, 239, 125, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Result */
        .result-container {
            margin-top: 30px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-container.show {
            display: block;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
            max-height: 150px;
            overflow-y: auto;
        }

        .copy-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #38ef7d;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }

        /* QR Code */
        .qr-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

            <div class="button-group">
                <button class="btn btn-primary" onclick="generateAccount()">
                    <span>‚ú® Generate Account</span>
                </button>

                    <span>üîÑ New UUID</span>
                </button>

                    <span>üì• Reload Proxies</span>

                    <div class="result-label">üìã Account Link</div>

                    <div class="result-text" id="accountLink"></div>

                    <div class="result-label">üì± QR Code</div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalGenerated">0</div>
                    <div class="stat-label">Total Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProxies">0</div>
                    <div class="stat-label">Available Proxies</div>
                </div>
                <div class="stat-card">

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // Global Variables
        let proxyList = [];
        let totalGenerated = 0;
        let currentQRCode = null;

        // Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Generate New UUID
        function generateNewUUID() {
            document.getElementById('uuid').value = generateUUID();
        }

        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load Proxies
        async function loadProxies() {
            const proxySource = document.getElementById('proxySource').value;
            const proxySelect = document.getElementById('proxySelect');
            
            proxySelect.innerHTML = '<option value="">-- Loading... --</option>';
            
            try {
                const response = await fetch(proxySource);
                const data = await response.text();
                
                proxyList = [];
                
                if (proxySource.includes('.json')) {
                    // Parse JSON
                    const jsonData = JSON.parse(data);
                    if (Array.isArray(jsonData)) {
                        proxyList = jsonData;
                    } else if (jsonData.proxies) {
                        proxyList = jsonData.proxies;
                    }
                } else {
                    // Parse TXT
                    const lines = data.split('\n').filter(line => line.trim());
                    proxyList = lines.map(line => {
                        const parts = line.trim().split(/\s+/);
                        return {
                            ip: parts[0] || line.trim(),
                            port: parts[1] || '443',
                            name: parts[2] || parts[0] || 'Unknown',
                            host: parts[3] || 'df.game.naver.com'
                        };
                    });
                }
                
                // Populate select
                proxySelect.innerHTML = '<option value="">-- Pilih Proxy Server --</option>';
                proxyList.forEach((proxy, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${proxy.name || proxy.ip} [${proxy.ip}:${proxy.port || '443'}]`;
                    proxySelect.appendChild(option);
                });
                
                // Update stats
                document.getElementById('totalProxies').textContent = proxyList.length;
                
            } catch (error) {
                console.error('Error loading proxies:', error);
                proxySelect.innerHTML = '<option value="">-- Error Loading Proxies --</option>';
                alert('Gagal memuat proxy list. Silakan coba lagi.');
            }
        }

        // Generate Account
        function generateAccount() {
            const vpnType = document.getElementById('vpnType').value;
            const proxyIndex = document.getElementById('proxySelect').value;
            const uuid = document.getElementById('uuid').value;
            
            if (!proxyIndex) {
                alert('Silakan pilih proxy server terlebih dahulu!');
                return;
            }
            
            if (!uuid) {
                alert('UUID tidak valid!');
                return;
            }
            
            const proxy = proxyList[proxyIndex];
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultContainer').classList.remove('show');
            
            setTimeout(() => {
                let accountLink = '';
                
                if (vpnType === 'vless') {
                    accountLink = generateVlessAccount(uuid, proxy);
                } else {
                    accountLink = generateTrojanAccount(uuid, proxy);
                }
                
                // Display result
                document.getElementById('accountLink').textContent = accountLink;
                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultContainer').classList.add('show');
                
                // Generate QR Code
                generateQRCode(accountLink);
                
                // Update stats
                totalGenerated++;
                document.getElementById('totalGenerated').textContent = totalGenerated;
                document.getElementById('currentType').textContent = vpnType.toUpperCase();
                
            }, 1000);
        }

        // Generate Vless Account
        function generateVlessAccount(uuid, proxy) {
            const host = proxy.host || 'df.game.naver.com';
            const domain = proxy.domain || 'df.game.naver.com.farqon-group.biz.id';
            const ip = proxy.ip;
            const port = proxy.port || '443';
            const path = encodeURIComponent(`/${ip}-${port}`);
            const name = encodeURIComponent(proxy.name || `${ip}`);
            
            return `vless://${uuid}@${host}:${port}?type=ws&encryption=none&flow=&host=${domain}&path=${path}&security=tls&sni=${domain}#${name}`;
        }

        // Generate Trojan Account
        function generateTrojanAccount(uuid, proxy) {
            const host = proxy.host || 'df.game.naver.com';
            const domain = proxy.domain || 'df.game.naver.com.redbunny.dpdns.org';
            const ip = proxy.ip;
            const port = proxy.port || '443';
            const path = encodeURIComponent(`/${ip}-${port}`);
            const name = encodeURIComponent(proxy.name || `${ip}`);
            
            return `trojan://${uuid}@${host}:${port}?type=ws&host=${domain}&path=${path}&security=tls&sni=${domain}#${name}`;
        }

        // Generate QR Code
        function generateQRCode(text) {
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            
            new QRCode(qrcodeContainer, {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#667eea",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Copy to Clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Error copying text: ', err);
                alert('Gagal menyalin ke clipboard');
            });
        }

        // Initialize
        window.onload = function() {
            createParticles();
            generateNewUUID();
            loadProxies();
            
            // Auto reload proxies when source changes
            document.getElementById('proxySource').addEventListener('change', loadProxies);
        };
    </script>
